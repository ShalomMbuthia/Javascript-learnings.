<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced functions</title>
</head>
<body>
  <script>
    function greeting(){
      console.log('hello')
    }
    greeting();

    const num = 2;
    const function1 = function greeting(){
      console.log('hello2');
    };
    console.log(function1);
    console.log(typeof function1);
    function1();

    const object1 = {
      num: 2,
      fun: function greeting(){
      console.log('hello2');
    }
    };
    object1.fun;

    setTimeout(function){
      console.log('timeout');
    }

  </script>
</body>
</html>
