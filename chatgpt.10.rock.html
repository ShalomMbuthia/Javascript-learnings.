<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="scripts/styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p> <!-- Corrected tag closing -->

  <button onclick="playGame('rock');" class="move-button">
    <img src="images/rock-emoji (2).png" class="move-icon">
  </button>

  <button onclick="playGame('paper');" class="move-button">
    <img src="images/paper-emoji (2).png" class="move-icon">
  </button>

  <button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors-emoji (2).png" class="move-icon">
  </button>

  <p class="js-results result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

  <script src="10-rock-paper-scissors.js"></script>
  <!--or
  <script src="scripts/10-rock-paper-scissors.js
  "></script>-->
</body>
</html>
